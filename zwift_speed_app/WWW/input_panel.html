<div class="input-container">
  
  <div class="input-item">
    <h5>Max. Drops:</h5>
    <input id="drops" name="drops" type="number" min="0" max="90000000" placeholder="&infin;"/>
  </div>
  
  <div class="input-item">
    <h5>Max. Level:</h5>
    <input id="level" name="level" type="number" min="0" max="1000" placeholder="&infin;"/>
  </div>

  <div class="input-item">
    <h5>TT Frames</h5>
    <label class="switch" for="incl_tt">
      <input id="incl_tt" name="incl_tt" type="checkbox"/>
      <span class="slider round"></span>
    </label>
  </div>
  
</div>
